<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
    <div class="form-class">
            <label for="principal">Principal</label>
            <input type="number" id="principal" name="principal" placeholder="Principal" />
            <br><label for="rate">Rate</label><input type="range" id="rate" onchange="handleChange()" name="rate" min="1" max="100" placeholder=" Rate %"/>
            <div id="change"></div>
            <br><label for="time">Time in Months</label><input type="number" id="time" name="time" placeholder="Duration in months" />
            <div style="display:flex;">
                <label for="simpleintrest">Simple Intrest</label>
               <b> <div id="simpleintrest" name="simpleintrest">

                </div> </b>
            <br></div>
            <input onclick="handleSubmit(event)" type="submit" id="submit" class="submit" />
        </div>
    </body>
</html>
